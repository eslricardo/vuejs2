<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="cssClass = $event.target.value">
        <p v-bind:class="cssClass">Class: {{ cssClass }}</p>
    </div>

    <script src="js/vue.min.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                cssClass: ''
            }
        });
    </script>
</body>
</html>
