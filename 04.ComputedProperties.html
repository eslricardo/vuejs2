<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<button v-on:click="increment">Increment</button>
		<p>Counter: {{counter}}</p>
		<p>Clicks: {{ clicks }}</p>
	</div>

	<script src="js/vue.min.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				// counter: 0,
				clicks: 0
			},
			methods: {
				increment() {
					this.clicks++;
				}
			},
			computed: {
				counter() {
					return this.clicks * 2;
				}
			}
		});
	</script>
</body>
</html>
