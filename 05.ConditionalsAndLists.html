<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<button v-on:click="show = !show">Show / Hide</button>
		<p v-if="show">I'm part-time visible!</p>
		<p v-else>Am I visible?</p>
		<p v-show="show">Hurray, I'm here!</p>
		<hr>
		<ul>
			<li v-for="(person, index) in persons">{{ person.name }} - {{ index }}</li>
		</ul>
	</div>

	<script src="js/vue.min.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				show: true,
				persons: [
					{name: 'Max', age: 27},
					{name: 'Chris', age: 30},
					{name: 'Nora', age: 25}
				]
			}
		});
	</script>
</body>
</html>
