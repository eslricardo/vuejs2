<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="app">
        <button v-on:click="changeTitle">
            Change Title
        </button>
        <p>{{ title }}</p>
    </div>

    <script src="js/vue.min.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Hello World!'
            },
            methods: {
                changeTitle(){
                    this.title = 'Changed Title';
                }
            }
        });
    </script>
</body>
</html>
